<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks sem alcool</title>
    

</head>
<style>
        
    button {
        background-color: #332435; 
        color: #ffffff;
        font-size: 18px; 
        padding: 10px 20px;
        border: none; 
        cursor: pointer;
        transition: background-color 0.3s;
    }

    
    button:hover {
        background-color: #5e565f; /
    }


    img {
        width: 40%; 
    }

    body {
        background-color: #dbdada; 
        
    }

    
        
    


    ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        list-style: none;
        padding: 0;
    }

    li {
        margin: 10px;
    }
</style>
<body>
    <h1> frios</h1>
    <p>Se delicie com nosso cardapio de frios!</p>

 
    <label for="faça seu pedido">Faça seu pedido:</label>
    <select id="faça seu pedido" onchange="selecionarOpcao()">
        <option value="selecione">selecione</option>
        <option value="batida de vinho com chocolate">Batida de vinho com chocolate</option>
        <option value="coca Cola Tradicional">Coca Cola Tradicional</option>
        <option value="long Island Ice Tea">Long Island Ice Tea</option>
        <option value="dry martini">Dry martini</option>
        <option value="manhattan ">Manhattan </option>
    </select>

    <div id="conteudo"></div>

    <script>
        function selecionarOpcao() {
            const filtro = document.getElementById("faça seu pedido").value;
            const conteudo = document.getElementById("conteudo");

            if (filtro === "batida de vinho com chocolate") {
                conteudo.innerHTML = `
                    <h2>Batida de vinho com chocolate</h2>
                    <img src="https://www.receiteria.com.br/wp-content/uploads/batida-de-vinho-com-chocolate-730x450.png" alt="Batida de vinho com chocolate" >
                    <h2>ingredientes</h2>
                    <p>bombons Sonho de Valsa, leite condensado,  vinho tinto suave, Gelo a gosto</p>
                  
                    

                `;
            
            } else if (filtro === "long Island Ice Tea") {
                conteudo.innerHTML = `
                    <h2>Long Island Ice Tea</h2>
                    <img src="https://www.receiteria.com.br/wp-content/uploads/long-island-ice-tea-730x450.png" alt="Long Island Ice Tea">
                    <h2>ingredientes</h2>
                    <p>tequila, gin, vodka, rum, licor de laranja, xarope de açúcar, limão tahiti, gelo a gosto, cola-cola</p>

                   
                `;
            } else if (filtro === "dry martini") {
                conteudo.innerHTML = `
                    <h2>Dry martini</h2>
                    <img src="https://www.receiteria.com.br/wp-content/uploads/dry-martini-730x450.png" alt="Dry martini">
                    <h2>ingredientes</h2>
                    <p>Gelo a gosto, gin, vermute seco, limão-siciliano, azeitona para decoração</p>
                  
                `;
            } else if (filtro === "manhattan ") {
                conteudo.innerHTML = `
                    <h2>Manhattan </h2>
                    <img src="https://www.receiteria.com.br/wp-content/uploads/manhattan-730x450.png" alt="Manhattan ">
                    <h2>ingredientes</h2>
                    <p>gelo a gosto, curaçau, dose de vermute</p>
                    
                    
                    `;
            } else  { 
                conteudo.innerHTML = `
                    <h2>Coca Cola Tradicional</h2>
                    <img src="https://mercadoeconsumo.com.br/wp-content/uploads/2021/10/coca-cola-2.jpg" alt="Coca Cola Tradicional">
                
                    `; 
                }
        }
    </script>
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Realizar Pedido</title>
        <style>
            /* Estilos opcionais para melhorar a aparência */
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <h2>Realizar Pedido</h2>
        <button id="realizarPedido">Realizar Pedido</button>
        <div id="opcoes" class="hidden">
        </div>
        <p id="mensagemSucesso" class="hidden">Pedido realizado com sucesso!</p>
    
        <script>
            const realizarPedidoBtn = document.getElementById('realizarPedido');
            const mensagemSucesso = document.getElementById('mensagemSucesso');
    
            realizarPedidoBtn.addEventListener('click', () => {
                mensagemSucesso.classList.remove('hidden');
            });
    
            
        </script>
    <button onclick="history.back()">Voltar</button>

         
    
</body>
</html>
