<style>

        width: 40%; 
    }

    body {
        background-color: #dbdada; 
        
    }

    
        
    


    ul {
        display: flex;

        justify-content: center;

</style>

<body>
    <h1> Drinks sem alcool</h1>
    <p>Se delicie com nossos drinks sem alcool!</p>

 
    <label for="faça seu pedido">Faça seu pedido:</label>
    <select id="faça seu pedido" onchange="selecionarOpcao()">
        <option value="selecione">selecione</option>
        <option value="piña colada">Piña colada</option>
        <option value="moscow mule">Moscow mule</option>
        <option value="mojito de manga">Mojito de manga</option>
        <option value="mar vermelho">Mar vermelho</option>
        <option value="esfumaçante ">Esfumaçante </option>
    </select>

    <div id="conteudo"></div>

    <script>
        function selecionarOpcao() {
            const filtro = document.getElementById("faça seu pedido").value;
            const conteudo = document.getElementById("conteudo");

            if (filtro === "piña colada") {
                conteudo.innerHTML = `
                    <h2>Piña colada</h2>
                    <img src="https://www.receiteria.com.br/wp-content/uploads/pina-colada-sem-alcool-730x450.png" alt="Piña colada" >
                    <h2>ingredientes</h2>
                    <p>abacaxi picado, agua natural, leite de coco, leite condensado, pedras de gelo</p>
                    

                `;
            
            } else if (filtro === "mojito de manga") {
                conteudo.innerHTML = `
                    <h2>Mojito de manga</h2>
                    <img src="https://www.receiteria.com.br/wp-content/uploads/mojito-de-manga-730x730.jpg" alt="Image" height="430" width="730">
                    <h2>ingredientes</h2>
                    <p>manga picada, folhas de hortelã, Sprite, xarope de açúcar, suco de limão, Gelo picado a gosto, amos de hortelã para decorar</p>

                   
                `;
            } else if (filtro === "mar vermelho") {
                conteudo.innerHTML = `
                    <h2>Mar vermelho</h2>
                    <img src="https://www.receiteria.com.br/wp-content/uploads/drink-mar-vermelho-sem-alcool-01-730x450.jpg" alt="Mar vermelho">
                    <h2>ingredientes</h2>
                    <p>Gelo a gosto, suco de limão taiti, >Refrigerante de limão, xarope de toranja</p>
                  
                `;
            } else if (filtro === "esfumaçante ") {
                conteudo.innerHTML = `
                    <h2>Esfumaçante </h2>
                    <img src="https://www.receiteria.com.br/wp-content/uploads/drink-esfumacante-sem-alcool-1-730x450.png" alt="Esfumaçante ">
                    <h2>ingredientes</h2>
                    <p>suco de maçã, água filtrada, Gelo seco a gosto</p>
                    
                    
                    `;
            } else  { 
                conteudo.innerHTML = `
                    <h2>Moscow mule</h2>
                    <img src="https://www.receiteria.com.br/wp-content/uploads/moscow-mule-sem-alcool-01-730x450.jpg" alt="Moscow mule">
                    <h2>ingredientes</h2>
                    <p>Gelo picado a gosto, limão taiti, xarope de gengibre, Água com gás, Raspas de limão, ramo de hortelã e fatia de limão, Espuma de gengibre para finalizar </p>
                    `; 
                }
        }
    </script>
